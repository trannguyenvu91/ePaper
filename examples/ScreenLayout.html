<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Image</title>
    <style>
        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .label {
            position: absolute; /* position relative to container */
            bottom: 20px;       /* distance from bottom */
            left: 50%;          /* horizontal center */
            transform: translateX(-50%); /* center align */
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 1px 1px 5px black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="dynamic-img" src="" alt="Image">
        <div class="label">Hello World!</div>
    </div>

    <script>
        // Read 'src' from URL query parameter
        const params = new URLSearchParams(window.location.search);
        const src = params.get("src");
        if (src) {
            document.getElementById("dynamic-img").src = src;
        }
    </script>
</body>
</html>
